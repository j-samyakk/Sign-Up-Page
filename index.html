<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main_div signup_div">
    <div class="signup-form">
      <form class="signup-form" action="">
        <h1 class="form_h1">Sign Up</h1>
        <label for="">First Name </label>
        <div class="firstname_div hover-underline-animation">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="" id="first_name" class="first_name" required placeholder="First Name" />
        </div>
        <label for="">Last Name </label>
        <div class="lastname_div hover-underline-animation">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="" id="last_name" class="last_name" required placeholder="Last Name" />
        </div>
        <label for="username">Username</label>
        <div class="username_div hover-underline-animation">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" class="username" placeholder="Username" name="username" required />
        </div>
        <label for="">Email </label>
        <div class="email_div hover-underline-animation">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="" id="email_id" class="email_id" required placeholder="Email ID" />
        </div>
        <label for="">Mobile Number </label>
        <div class="mobile-number_div hover-underline-animation">
          <i class="fa-solid fa-mobile"></i>
          <input type="tel" name="" id="mobile_number" class="mobile_number" required placeholder="Mobile Number" />
        </div>
        <label for="">Date of Birth </label>
        <div class="dob_div hover-underline-animation">
          <i class="fa-solid fa-calendar-days"></i>
          <input type="date" name="" id="dob" class="dob" required placeholder="Date of Birth" />
        </div>
        <label for="">Password </label>
        <div class="password_div hover-underline-animation">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="" id="password2" class="password" required placeholder="Password" />
        </div>
        <div class="sign-in" id="sign-in-2">
          <p><a href="#">Sign in</a></p>
        </div>
        <button class="submit-btn" id="submit-signup">Submit</button>
      </form>
    </div>
    <div class="message"></div>
  </div>
</body>

</html>
